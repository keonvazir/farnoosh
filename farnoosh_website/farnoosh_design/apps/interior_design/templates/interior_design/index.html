<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'interior_design/css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'interior_design/css/index.css' %}">

    <!--SCRIPTS BELOW-->
    <script src="{% static 'interior_design/js/jquery.slim.min.js' %}"></script>

    <script src="{% static 'interior_design/js/bootstrap.bundle.min.js' %}"></script>


</head>
<body>
    <div class="wrapper" style="margin-top: 10px">
        <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
            <div class="container">
              <a class="navbar-brand" href="/">
                    <img src="../../static/interior_design/images/logo.png" alt="logo">
                  </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                          <span class="sr-only"></span>
                        </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/projects">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
    </div> <!--end of wrapper-->
    <div class="image">
      <img src="{% static 'interior_design/images/frontpage.jpg'%}" style="width: 1000px; height:700px; margin-top: 10px">
    </div>
</body>
</html>
